<div style="margin-top: 1.875rem;">
  <div class="container">
    <div class="app-title-wrapper">
      <h1>To Do</h1>
    </div>
    <div class="content-wrapper">
      <app-list-task [tasks]="tasks" *ngIf="tasks && tasks.length; else placeholder"></app-list-task>
      <ng-template #placeholder>
        <img src="assets\todo_notes.png" width="400px" alt="bloco de notas">
      </ng-template>
    </div>
    <app-add-task></app-add-task>
  </div>
